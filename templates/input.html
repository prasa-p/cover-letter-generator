</head>

<body>

  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor" class="me-2" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Zm6.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
      </svg>
      <span class="fs-4">co:ver letter</span>
    </header>

    <main>
      <h1>Get started with Cover Letter Generator</h1>

      <hr class="col-3 col-md-2 mb-5">
        <h2>Step 1</h2>
        <form class="" action="#" method="post" method="get">
          <label for="job">Step 1: Paste the full job description below:</label>
          <textarea class="form-control mt-2 mb-5" rows="10" name="job" placeholder="Copy and paste the job description here..."></textarea>

          <h2>Step 2</h2>
          <label for="resume" class="resume">Upload your resume (.pdf): </label>
          <input class="form-control mt-2 mb-2" type="file" id="resume" name="resume">
        </form>
        <a href="output.html" class="btn btn-dark" onclick="submit()">Start</a>

    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      Created by Sumanya Gulati, Prasa Pirabagaran and Jiayu Hu. &middot; &copy; 2023
    </footer>
  </div>


  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

  <script>
    function submit() {
      const job = document.getElementById("job").value;
      console.log(job);
      const resume = document.getElementById("resume").files[0].name;
      console.log(resume);
      const dict_values = {
        job,
        resume
      };
      const s = JSON.stringify(dict_values);
      $.ajax({
        url: "/input.html",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(s)
      });
    }
  </script>
</body>

</html>
